<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapestbuyss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 10px;
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            color: white;
        }
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff7e5f;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero button:hover {
            background: #feb47b;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
        }
        .category {
            text-align: center;
            width: 150px;
        }
        .category img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        footer a {
            color: #ff7e5f;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cheapestbuyss</h1>
        <p>Your one-stop shop for unbeatable deals!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Deals</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h2>Welcome to Cheapestbuyss!</h2>
        <p>Find the best products at the lowest prices.</p>
        <button>Shop Now</button>
    </section>
    <section class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Home Appliances">
            <h3>Home Appliances</h3>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Cheapestbuyss. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
